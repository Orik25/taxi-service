<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
</head>
<body>
<h2>Реєстрація</h2>
<form action="#" th:action="@{/registration}" th:object="${user}" method="post">

    Email: <input type="text" th:field = "*{email}">
    <span th:if="${#fields.hasErrors('email')}"
          th:errors = "*{email}"
          class="error">is required</span>
    <br>

    Ім'я: <input type="text" th:field = "*{firstName}">
    <span th:if="${#fields.hasErrors('firstName')}"
          th:errors = "*{firstName}"
          class="error">is required</span>
    <br>


    Прізвище: <input type="text" th:field = "*{lastName}">
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors = "*{lastName}"
          class="error">is required</span>
    <br>

    Пароль: <input type="password" th:field = "*{password}">
    <span th:if="${#fields.hasErrors('password')}"
          th:errors = "*{password}"
          class="error">is required</span>
    <br>

    Телефон: <input type="text" th:field = "*{phone}">
    <span th:if="${#fields.hasErrors('phone')}"
          th:errors = "*{phone}"
          class="error">is required</span>
    <br>

    <button type="submit">Зареєструватися</button>
</form>
</body>
</html>
