<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="utf-8"/>

    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
<div class="container">
    <div id="loginbox" class="d-flex align-items-center justify-content-center">
        <div class="col-md-4 col-sm-6">
            <div class="card border-warning">
                <div class="card-header bg-warning text-black">
                    Sign In
                </div>

                <div class="card-body">
                    <div class="card-text">

                        <!-- Login Form -->
                        <form action="" th:action="@{/login}" method="POST" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-xs-15">
                                    <div>
                                        <div th:if="${param.error}">

                                            <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                Invalid username and password.
                                            </div>

                                        </div>
                                        <div th:if="${param.logout}">

                                            <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                                You have been logged out.
                                            </div>

                                        </div>
                                        <div th:if="${success}">

                                            <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                                You have been successfully registered.
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>

                            <!-- User name -->
                            <div style="margin-bottom: 25px;" class="input-group">
                                <input type="text" name="username" placeholder="username" class="form-control"/>
                            </div>

                            <!-- Password -->
                            <div style="margin-bottom: 25px;" class="input-group">
                                <input type="password" name="password" placeholder="password" class="form-control"/>
                            </div>

                            <!-- Login/Submit Button -->
                            <div style="margin-left:25px;margin-right:25px;"
                                 class=" form-group d-flex justify-content-between">
                                <div>
                                    <button type="submit" class="btn bg-warning">Login</button>
                                </div>
                                <div>
                                    <a class="btn btn-outline-dark" th:href="@{/registration}">Didn't have an
                                        account?</a>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
